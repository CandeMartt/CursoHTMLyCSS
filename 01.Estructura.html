<!DOCTYPE html>
<!-- DOCTYPE: Se trata de una etiqueta que no necesita cierre y cuya funcion es 
    facilitar informacion al servidor web que aloja la pagina. La informacion 
    facilitada por esta etiqueta se refiere al tipo de documento, ademas en necesaria
    para la comunicacion entre el navegador y el servidor web.
    NOTA: El servidor que aloja esta pagina necesita saber que tipo de documento esta
    leyendo, y por eso comenzamos con a etiqueta !DOCTYPE html. -->

<html>
    <!-- HTML: Esta etiqueta HTML se trata de una etiqueta par y es la etiqueta que 
        encierra todo el documento HTML.-->
    <head>
        <!-- HEAD: Es una etiqueta par, que define la cabecera del documento y contiene 
            informacion del mismo(metadatos, scripts, estilos, ubicacion de documento de
            estilo, titulo de la pagina, entre otrod datos). Todo lo que este dentro de
            la cabecera no es visible para el usuario. Lo que es visible para el usuario
            es todo lo que este dentro de la etiqueta body.-->
    </head>


    <body>
        <!-- BODY: La etiqueta body es una etiqueta par y la conocemos como el cuerpo del 
            sitio web. Todo lo que se escriba dentro de esta etiqueta sera visible por 
            los navegadores.-->
    </body>

</html>
